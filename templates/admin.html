<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin Panel - Digital Notice Board</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header class="admin-header">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
      <h1>Admin Panel</h1>
      <nav>
        <a href="{{ url_for('index') }}" class="nav-link">View Notice Board</a>
        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
      </nav>
    </header>

    <main class="admin-main">
      <!-- Section for adding a new notice -->
      <section id="new-notice">
        <h2>Add New Notice</h2>
        <form id="new-notice-form" method="post" action="{{ url_for('add_notice') }}" enctype="multipart/form-data">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file" required>
          </div>
          <div class="form-group">
            <label for="department">Select Department</label>
            <select id="department" name="department" required>
              <option value="">--Select Department--</option>
              <option value="extc">EXTC</option>
              <option value="it">IT</option>
              <option value="cs">CS</option>
              <option value="mech">MECH</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Notice</button>
        </form>
      </section>

      <!-- Section for displaying existing notices in a grid -->
      <section id="existing-notices">
        <h2>Existing Notices</h2>
        <div class="notices-grid">
          {% for notice in notices %}
            <div class="notice">
              <h3>{{ notice.title }}</h3>
              {% if notice.file_path %}
                <p>
                  <strong>File:</strong>
                  <a href="{{ notice.file_path }}" target="_blank">{{ notice.file_path }}</a>
                </p>
              {% endif %}
              <form method="post" action="{{ url_for('delete_notice', notice_id=notice.id) }}">
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </div>
          {% endfor %}
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Digital Notice Board</p>
    </footer>
  </div>
</body>
</html>
