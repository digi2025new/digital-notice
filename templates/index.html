<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Digital Notice Board</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Socket.IO for real-time updates -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
      <h1>Digital Notice Board</h1>
    </header>
    <main>
      <div id="notices"></div>
    </main>
    <footer>
      <p>&copy; 2025 Digital Notice Board</p>
    </footer>
  </div>

  <script>
    const socket = io();
    let currentNoticeIndex = 0;
    let noticesData = [];

    socket.on('connect', () => {
      console.log('Connected to WebSocket server');
    });

    socket.on('update_notices', (msg) => {
      console.log('New notices received:', msg);
      noticesData = msg.notices;
      if (noticesData.length > 0) {
        currentNoticeIndex = 0;
        displayNotice(noticesData[currentNoticeIndex]);
      }
    });

    function displayNotice(notice) {
      const noticesDiv = document.getElementById('notices');
      noticesDiv.innerHTML = ""; // Clear any previous notice

      let mediaHTML = "";

      if (['png', 'jpg', 'jpeg', 'gif'].includes(notice.file_type)) {
        mediaHTML = `<img src="${notice.file_path}" alt="${notice.title}" class="responsive-notice">`;
      } else if (['mp4', 'avi', 'mov'].includes(notice.file_type)) {
        // Autoplay video
        mediaHTML = `
          <video 
            src="${notice.file_path}"
            class="responsive-notice"
            autoplay
            muted
            playsinline
          ></video>`;
      } else if (['mp3','wav'].includes(notice.file_type)) {
        mediaHTML = `<audio src="${notice.file_path}" controls class="responsive-notice"></audio>`;
      } else {
        mediaHTML = `<p>${notice.content || 'Text Notice'}</p>`;
      }

      const noticeElement = document.createElement("div");
      noticeElement.classList.add("notice");
      noticeElement.innerHTML = `
        ${mediaHTML}
        <h3>${notice.title}</h3>
      `;
      noticesDiv.appendChild(noticeElement);

      // If it's a video, wait until it ends before advancing
      if (['mp4', 'avi', 'mov'].includes(notice.file_type)) {
        const videoElem = noticeElement.querySelector('video');
        if (videoElem) {
          videoElem.onended = function() {
            nextNotice();
          };
        }
      } else {
        // For images or other file types, show for 5 seconds
        setTimeout(nextNotice, 5000);
      }
    }

    function nextNotice() {
      if (noticesData.length === 0) return;
      currentNoticeIndex = (currentNoticeIndex + 1) % noticesData.length;
      displayNotice(noticesData[currentNoticeIndex]);
    }

    // Fetch notices from server on initial load
    function loadNotices() {
      fetch('/notices')
        .then(res => res.json())
        .then(data => {
          noticesData = data;
          if (noticesData.length > 0) {
            displayNotice(noticesData[currentNoticeIndex]);
          } else {
            document.getElementById('notices').innerHTML = '<p>No notices to display.</p>';
          }
        })
        .catch(err => console.error('Error:', err));
    }

    loadNotices();
  </script>
</body>
</html>
