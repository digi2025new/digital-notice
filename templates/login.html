<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - Digital Notice Board</title>
  <!-- Bootstrap CSS for modern styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS (if needed) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">
  <div class="container d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="login-header text-center py-3 bg-primary text-white">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo mb-2">
      <h1 class="h3">Admin Login</h1>
    </header>

    <!-- Main Login Container -->
    <main class="login-container d-flex flex-grow-1 align-items-center justify-content-center">
      <form method="post" action="{{ url_for('login') }}" class="login-form bg-light p-4 rounded shadow" style="width: 100%; max-width: 400px;">
        <h2 class="h4 text-center mb-4">Sign In</h2>
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="login-footer text-center py-3 bg-primary text-white">
      <p class="mb-0">&copy; 2025 Digital Notice Board</p>
    </footer>
  </div>

  <!-- Bootstrap JS Bundle (with Popper) for interactive components if needed -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
